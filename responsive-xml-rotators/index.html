<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Functional Test</title>
<style>

body {
	background-color: #f4f1e9;
}

.clear {
	clear: both;
	height: 0px !important;
}

/* This style keeps mojoPortal from tossing out buttons that use sprites but no text. */

.sprite {
	font-size: 0px;
	line-height: 0px;
}

/* ROTATOR STYLES */

.gallery {
	width: 581px;
	height: 386px;
	margin: 0 auto;
	overflow: hidden;
	-webkit-user-select: none;
	padding: 5px;
	box-shadow: 0 -2px 5px #ccc;	
	background-color: #fff;	
}
		
.gallery-feature {
	position: relative;	
	width: 581px;
	overflow: hidden;
	height: 100%;
	margin: 0 auto;
}
		
.gallery-inner {
	position: absolute;
	top: 0;
	left: 0;
}

.gallery .slide {
	float: left;
	position: relative;
	width: 581px;
	display: none;
}

.gallery .gallery-fade .slide {
	position: absolute;
	top: 0;
	left: 0;
}

.gallery .slide img {
	opacity: 0.8;
}

.gallery .slide.active img {
	opacity: 1 !important;
}

.gallery .slide.active {
	opacity: 1;	
	display: block;
}

.gallery-nav {
	position: relative;
	bottom: 235px;
	width: 620px;
	margin: 0 auto;
	text-align: center;
	z-index: 2;
}

.prev {
	float: left;
	background: url('btn-rotator-arrows.png') no-repeat 0 0;
}

.next {
	float: right;
	background: url('btn-rotator-arrows.png') no-repeat -43px 0;	
}

.prev, .next {
	display: block;
	width: 43px;
	height: 43px;	
	cursor: pointer;
}

.prev:hover {
	background: url('btn-rotator-arrows.png') no-repeat 0 -43px;
}

.next:hover {
	background: url('btn-rotator-arrows.png') no-repeat -43px -43px;
}

.gallery-indication {
	position: relative;
	bottom: 80px;
	height: 13px;
	text-align: right;
	z-index: 2; 
}

.slide_indicator {
	display: inline-block;
	float: right;
	width: 55px;
	padding: 0;
	margin: 0;
	list-style: none;		
}

.indicator {
	display: block;
	float: left;
	width: 13px;
	height: 13px;
	margin: 0;
	background: url('rotator-pagination.png') no-repeat -13px 0;	
}

.indicator.active {
	background: url('rotator-pagination.png') no-repeat 0 0;	
}

.indicator_right {
	margin-right: 3px !important;
}

/* ROTATOR CONTENT BOX */

.gallery-content-container {
	position: absolute;
	bottom: 0;
	left: 0;
	width: 581px;
	height: 64px;
	background-color: #fff;
	opacity: 0.8;
}

.gallery-content {
	position: relative;
	padding: 10px 0 0 15px;
	color: #2d2a2b;
}

.gallery-content h2 {
	font: 21px Georgia, "Times New Roman", Times, serif;
	padding: 0;
	margin: 0;
}

.gallery-content h3 {
	font: 300 16px 'Oxygen', serif;
	padding: 0;
	margin: 0;
}



</style>

</head>

<body>

<div class="gallery">
    <div class="gallery-feature">
		<div class="gallery-inner" id="gallery-inner"></div>
	</div>
    <div class="gallery-indication">
    </div>
</div>
<div class="gallery-nav">
    <a class="prev sprite">&lt;</a>
    <a class="next sprite">&gt;</a>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
<script src="xml-responsive-rotator.js" type="text/javascript"></script>	
</body>
</html>
